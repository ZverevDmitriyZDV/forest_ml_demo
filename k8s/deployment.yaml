apiVersion: apps/v1
kind: Deployment
metadata:
  name: bullfinch-api
  namespace: bullfinch
  labels:
    app: bullfinch-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bullfinch-api
  template:
    metadata:
      labels:
        app: bullfinch-api
    spec:
      containers:
        - name: api
          image: docker-api:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8000
              name: http

          envFrom:
            - secretRef:
                name: bullfinch-env

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 60
            periodSeconds: 5
            timeoutSeconds: 2

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

