apiVersion: apps/v1
kind: Deployment
metadata:
  name: bullfinch-api
  namespace: bullfinch
  labels:
    app: bullfinch-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bullfinch-api
  template:
    metadata:
      labels:
        app: bullfinch-api
    spec:
      containers:
        - name: api
          image: docker-api:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8000
              name: http

          # Берём переменные из Secret (как у тебя уже есть bullfinch-env)
          envFrom:
            - secretRef:
                name: bullfinch-env

          # Ресурсы: иначе часто ловят ExitCode 137 (OOMKill) при загрузке моделей/панд
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          # Самое важное: start может быть долгий -> нужен startupProbe.
          # Пока startupProbe не успешен, liveness/readiness не "убьют" контейнер.
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 60   # 60 * 5s = 300s (5 минут на старт)
            periodSeconds: 5
            timeoutSeconds: 2

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

